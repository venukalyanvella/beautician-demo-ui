<div id="content">

  <div class="">
    <div class="row">
      <div class="col">
        <div class="panel">
          <div class="panel-heading">
            <div class="row">
              <div class="col col-sm-5 col-xs-12">
                <h4 class="title"> Add Beautician </h4>
              </div>
              <div class="col-sm-7 col-xs-12 text-right">
                <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-user"></i> View All Data</a>
              </div>
            </div>
          </div>
          <div class="panel-body ">
            <form class="form-box" #beauticianForm="ngForm">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <select name="parlour_id" class="form-control" [(ngModel)]="parlour_id" id="parlour_id">
                      <option value="null" selected disabled>Select Parlour</option>
                      <option value="{{item.parlour_id}}" *ngFor="let item of ParloursData">{{item.parlourName}}
                      </option>
                    </select>
                  </div>
                  <div class="form-group">
                    <input type="text" name="username" [(ngModel)]="username" id="username" class="form-control"
                      autocomplete="off" placeholder="Username" required>
                  </div>
                  <div class="form-group">
                    <input type="text" name="beauticianName" autocomplete="off" class="form-control" id="beautucianName"
                      [(ngModel)]="beauticianName" placeholder="Beautician Name" required>
                  </div>
                  <div class="form-group">

                    <div class="input-group">
                      <button class="btn btn-action-generate" type="submit" (click)="generatePassword()">Generate
                        Password</button>
                      <input class="form-control" autocomplete="off" type="text" name="password" id="pwdId"
                        placeholder="i.e. abcxyz" [(ngModel)]="password" disabled required>
                    </div>

                  </div>



                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <select name="role" [(ngModel)]="role" class="form-control" id="role">
                      <option value="null" selected disabled>Role</option>
                      <option value="beautician">Beautician</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <input type="text" name="experience" class="form-control" id="experience" autocomplete="off"
                      [(ngModel)]="experience" placeholder="Experience " required>
                  </div>


                  <div class="form-group">
                    <input type="number" name="mobilenumber" [(ngModel)]="mobilenumber" class="form-control "
                      autocomplete="off" id="mobilenumber" placeholder="contact number" required>
                  </div>
                  <div class="form-group">
                    <input type="text" name="contactMail" [(ngModel)]="contactMail" class="form-control"
                      autocomplete="off" id="contactMail" placeholder="Contact Mail-id">
                  </div>

                </div>

              </div>
              <div class="form-group-btn form-btn ">
                <button (click)="AddbeauticianDetails(beauticianForm.value)"
                  class=" btn btn-primary  addbtn ">Add</button>
                <button class=" btn btn-secondary ml-3 resetbtn"> Reset </button>
              </div>
            </form>

          </div>
          <div class="panel-footer">

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card border-0 w-75 mx-auto" *ngIf="false">
    <div class="card-title">
      <h3 class="text-center title"> Add Beautician </h3>
    </div>
    <div class="card-body content-main">
      <form class="form-box" #beauticianForm="ngForm">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="parlourname">Parlour Name</label>
              <select name="parlour_id" [(ngModel)]="parlour_id" class="form-control" id="parlour_id">
                <option value="select Parlour">Select Parlour</option>
                <option value="{{item.parlour_id}}" *ngFor="let item of ParloursData">{{item.parlourName}}</option>


              </select>
            </div>

            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" [(ngModel)]="username" id="username" class="form-control"
                autocomplete="off" placeholder="Username" required>
            </div>
            <div class="form-group">
              <label for="Beautician Name">Beautician Name</label>
              <input type="text" name="beauticianName" autocomplete="off" class="form-control" id="beautucianName"
                [(ngModel)]="beauticianName" placeholder="Beautician Name" required>
            </div>
            <div class="form-group">

              <label for="password">Password</label>
              <div class="input-group">
                <button class="btn btn-action-generate" type="submit" (click)="generatePassword()">Generate
                  Password</button>
                <input class="form-control" autocomplete="off" type="password" name="password" id="pwdId"
                  placeholder="i.e. abcxyz" [(ngModel)]="password" disabled required>
              </div>

            </div>



          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="role">Role</label>
              <select name="role" [(ngModel)]="role" class="form-control" id="role">
                <option value="select role" disabled>Role</option>
                <option value="beautician">Beautician</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Experience">Experience</label>
              <input type="text" name="experience" class="form-control" id="experience" autocomplete="off"
                [(ngModel)]="experience" placeholder="Experience " required>
            </div>


            <div class="form-group">
              <label for="number">Mobile Number</label>
              <input type="number" name="mobilenumber" [(ngModel)]="mobilenumber" class="form-control "
                autocomplete="off" id="mobilenumber" placeholder="contact number" required>
            </div>
            <div class="form-group">
              <label for="email">Contact Mail</label>
              <input type="text" name="contactMail" [(ngModel)]="contactMail" class="form-control" autocomplete="off"
                id="contactMail" placeholder="Contact Mail-id">
            </div>

          </div>

        </div>
        <div class="form-group-btn form-btn text-center">
          <button (click)="AddbeauticianDetails(beauticianForm.value)"
            class="btn btn-primary mx-auto text-center">Add</button>
        </div>
      </form>

    </div>
  </div>

</div>
