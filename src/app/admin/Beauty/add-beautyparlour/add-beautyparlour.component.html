
<div id="content">

    
<div class="" >
    <div class="row">
        <div class="col-md-12 ">
            <div class="panel">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-sm-5 col-md-6 col-xs-12">
                            <h4 class="title">Add Beauty Parlour</h4>
                        </div>
                        <div class="col-sm-7 col-md-6 col-xs-12 text-right form-btn">
                            <button class="btn btn-primary" (click)=" openCatModel()"> <i class="fa fa-plus"></i>Category</button>
                <button class="btn btn-primary ml-3" (click)="openServiceModel()"> <i class="fa fa-plus"></i> Beauty Service</button>
                            <!-- <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-user"></i> View All Data</a> -->
                        </div>
                    </div>
                </div>
                <div class="panel-body ">
                    <form #BeautyParlourForm="ngForm">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="parlourName" [(ngModel)]="parlourName" class="form-control" id="parlourname" placeholder="Parlour Name" autocomplete="off">
                                        
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="ownername" class="form-control" [(ngModel)]="ownername" id="ownername" autocomplete="off" placeholder="Owner Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="lawfirmname" [(ngModel)]="lawfirmname" autocomplete="off" class="form-control" id="input-lawfirmname" placeholder="Law Firm Name" >
                                    </div>
                                    
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="contactMail" [(ngModel)]="contactMail" autocomplete="off" class="form-control" id="input-username" placeholder="ContactMail" >
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="place" placeholder="Place/Address" autocomplete="off" class="form-control" [(ngModel)]="place" id="input-place" >
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="" class="form-control" id="input-services"  placeholder="Services" disabled>
                                    </div>
                                   
                                </div>
                            </div>
                            <div class="form-btn ">
                                <button (click)="newParlourDetails(BeautyParlourForm.value)" class="btn btn-primary  text-center mx-auto">Add</button>
                                <button class=" ml-5 btn btn-secondary"> Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                   
                </div>
            </div>
        </div>
    </div>
</div>
   
   

    <div class="" *ngIf="false">

        <div class="title-head">

            <h3>Add Beauty Parlour</h3>
            <div class="form-list form-btn ">
       
                <button class="btn btn-primary" (click)=" openCatModel()"> <i class="fa fa-plus"></i>Category</button>
                <button class="btn btn-primary ml-3" (click)="openServiceModel()"> <i class="fa fa-plus"></i> Beauty Service</button>
          
        </div>
        </div>

        
        <div class="card-body">
            <form #BeautyParlourForm="ngForm">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-container">
                                <input type="text" name="parlourName" [(ngModel)]="parlourName" class="form-control" id="parlourname" placeholder="Parlour Name" autocomplete="off">
                                
                            </div>
                            <div class="input-container">
                                <input type="text" name="ownername" class="form-control" [(ngModel)]="ownername" id="ownername" autocomplete="off" placeholder="Owner Name">
                            </div>
                            <div class="input-container">
                                <input type="text" name="lawfirmname" [(ngModel)]="lawfirmname" autocomplete="off" class="form-control" id="input-lawfirmname" placeholder="Law Firm Name" >
                            </div>
                            
                        </div>
                        <div class="col-md-6">
                            <div class="input-container">
                                <input type="text" name="contactMail" [(ngModel)]="contactMail" autocomplete="off" class="form-control" id="input-username" placeholder="ContactMail" >
                            </div>
                            <div class="input-container">
                                <input type="text" name="place" placeholder="Place/Address" autocomplete="off" class="form-control" [(ngModel)]="place" id="input-place" >
                            </div>
                            <div class="input-container">
                                <input type="text" name="" class="form-control" id="input-services"  placeholder="Services" disabled>
                            </div>
                           
                        </div>
                    </div>
                    <div class="form-btn ">
                        <button (click)="newParlourDetails(BeautyParlourForm.value)" class="btn btn-primary  text-center mx-auto">Add</button>
                    </div>
                </div>
            </form>
        </div>


    </div>

</div>


<!-- Modal -->
<div class="modal fade" id="myCatModel">
    <div class="modal-dialog s" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add Category/Service</h5>
          <button type="button" class="close" (click)="closeModel()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         
            <form #ServiceForm="ngForm">
                <div class="form-group">
                    <input type="text" name="category_name" [(ngModel)]="category_name" class="form-control" placeholder="Category/ Service Name" id="name" required>
                </div>
                <div class="form-group form-btn">
                    <button class="btn btn-success" (click)="AddServiceCategory(ServiceForm.value)">Add </button>
                </div>
            </form>

        </div>
  
      </div>
    </div>
  </div>
  
  
<!-- Modal -->
<div class="modal fade" id="myServiceModel">
    <div class="modal-dialog s" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add New Services Model</h5>
          <button type="button" class="close" (click)="closeModel()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         
            <form #beautyServiceForm="ngForm">

                <div class="form-group">
                    <select name="category_id" class="form-control" [(ngModel)]="category_id" id="cat_name">
                        <option value="Default">-- Select One--</option>
                        <option value="{{item.id}}"  *ngFor="let item of allCategories" >{{item.category_name}}</option>
                        
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="service_name" name="service_name" class="form-control" id="service_name" placeholder="Service Name" required>
                </div>
                <div class="form-group">
                    <input type="number" [(ngModel)]="amount" name="amount" id="amount" class="form-control" placeholder="Amount" required>
                </div>
                
            </form>
            <div class="form-group form-btn">
                <button class="btn btn-success" (click)="addBeautyService(beautyServiceForm.value)">Add Service</button>
            </div>

        </div>
  
      </div>
    </div>
  </div>
