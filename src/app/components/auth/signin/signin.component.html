

<div class="container">
    <div class="card w-50 mx-auto mt-5">
        <div class="card-title">
            <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
            <form #loginForm="ngForm">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" [(ngModel)]="username" placeholder="username" id="username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="password"  id="password" required>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary w-75" (click)="loginData($event.target,loginForm.value)">Login</button>
                </div>
                <div class="signup-link text-center">
                    <p> Not Member ? <a [routerLink]="['/user/sign-up']">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
