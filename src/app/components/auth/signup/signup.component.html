

<div class="container">
    <div class="card signup-form w-50 mx-auto mt-5">
        <div class="card-title">
            <h3 class="text-center py-1 mt-2"> Register</h3>
        </div> <hr>
        <div class="card-body">
            <form #registerForm="ngForm">

                <div class="form-group">
                    <input type="text" #uname="ngModel" class="form-control" name="username" [(ngModel)]="username" placeholder="UserName" id="username"  required>
                    <div *ngIf="uname.errors && uname.touched" class="alert-danger py-1 ">
                        <span *ngIf="uname.errors.required"> Please Enter UserName</span>
                        
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" #myemail="ngModel" class="form-control" name="email" [(ngModel)]="email" placeholder="Email-id" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" required>
                    <div *ngIf="myemail.errors && myemail.touched" class="alert-danger py-1 ">
                        <span *ngIf="myemail.errors.required">Please enter Email-id </span>
                        <span *ngIf="myemail.errors.pattern">Invalid email </span>
                    </div>

                </div><div class="form-group">
                    <input type="password" #mypassword="ngModel" class="form-control" name="password" [(ngModel)]="password" placeholder="Password"   id="password" minlength="6" required>
                    <div *ngIf="mypassword.errors && mypassword.touched" class="alert-danger py-1 ">
                        <span *ngIf="mypassword.errors.required"> Please enter Password</span>
                        <span *ngIf="mypassword.errors.minlength"> Minimum 6 digits please</span>
                    </div>

                </div><div class="form-group">
                    <input type="text" #mobile="ngModel" class="form-control" name="mobileNumber" [(ngModel)]="mobileNumber" placeholder="MobileNumber" id="Mobilenumber"  minlength="10" required>
                    <div *ngIf="mobile.errors && mobile.touched" class="alert-danger py-1 ">
                        <span *ngIf="mobile.errors.required">please enter MobileNumber</span>
                        <span *ngIf="mobile.errors.minlength">minimum 10 digits only</span>
                    </div>

                </div>
                <div class="form-group mx-auto text-center">
                    <button class="btn btn-success" [disabled]="!registerForm.valid" (click)="registerNewUser($event.target,registerForm.value)">Register</button>
                </div>
                <div class="login-link text-center">
                    <p> Already a member <a [routerLink]="['/user/sign-in']" > Sign In</a></p>
                </div>



            </form>
        </div>
    </div>
</div>
